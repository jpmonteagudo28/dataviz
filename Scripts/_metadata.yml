# Date format
date-format: medium

# Enable banner style title blocks
title-block-banner: "#c7254a"
# Add blog-post class to the banner header area
format: 
  html:
    code-tools: true
    comments:
      giscus: 
        repo: jpmonteagudo28/dataviz
        category: Blog comments
        category-id: DIC_kwDOL4cPY84CfOdL
        mapping: pathname
    quarto-template-params:
      banner-header-class: "blog-post"

# Default for table of contents
toc: false


# Default fields for citation
citation: true
appendix-cite-as: display
appendix-style: plain

freeze: true

# Default knitr options
execute:
  echo: true
  message: false
  warning: false

# Default author
author:
  - name: JP Monteagudo
    url: https://www.jpmonteagudo.com/
    orcid: 0009-0003-6465-6658
